<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Event Registration</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <br><br>
    <label for="Email">Email ID:</label>
    <input type="text" id="Email" name="Email">
    <br><br>

    <label for="Telephone">Phone No:</label>
    <input type="tel" id="Telephone" name="Telephone">
    <br><br>

    <label for="accupationType">Occupation:</label>
    <select name="occupationType" id="occupationType">
      <option value="student">Student</option>
      <option value="professional">Professional</option>
      <option value="other">Other</option>
    </select>
    <fieldset>
      <legend>Topics Of Interest</legend>
      <label for="checkbox1">HTML</label>
      <input type="checkbox" name="checkbox1" id="checkbox1">

      <label for="checkbox2">CSS</label>
      <input type="checkbox" name="checkbox2" id="checkbox2">

      <label for="checkbox3">JAVASCRIPT</label>
      <input type="checkbox" name="checkbox3" id="checkbox3">

    </fieldset>
    <label for="textArea1">Write Something here...</label><br>
    <textarea name="textArea1" id="textArea1" cols="30" rows="15"></textarea>
    <button>Register</button>
  </form>
</body>

</html>
